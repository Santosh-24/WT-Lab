<!DOCTYPE html>
<html>
<head>
    <title>WebSQL</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>Employee Details </legend>
            <input id="name" type="text" placeholder="Name"><br><br>
            <input id="emp_id" type="text" placeholder="Emp_Id"><br><br>
            <input id="dept" type="text" placeholder="Department"><br><br>
            <input id="sal" type="text" placeholder="Salary"><br><br>
            <input id="addr" type="text" placeholder="Address"><br><br>  
            <button onclick="onSub()">Submit</button>
        </fieldset>

        
        <script>
            function onSub() 
            {
                var db = openDatabase('mydb', '1.0', 'Test DB', 2 * 1024 * 1024);
                var name = document.getElementById("name").value;
                var id = document.getElementById("emp_id").value;
                var dept = document.getElementById("dept").value;
                var sal = document.getElementById("sal").value;
                var addr = document.getElementById("addr").value;

                

                db.transaction(
                
                function (tx) 
                    { 
                        tx.executeSql('CREATE TABLE Employee (name text,emp_id text,dept text,sal text,addr text)'); 
                        tx.executeSql('INSERT INTO Employee (name text,emp_id text,dept text,sal text,addr text) VALUES (name,id,dept,sal,addr)'); 
                    }
                );
            } 

        </script>
    </form>
</body>
</html>
